# SOPS encrypted secrets for elrond host
# This file contains SSH keys and other secrets
# Run 'sops secrets/elrond.yaml' to edit encrypted values

# SSH private key for git operations
ssh_key: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  # Replace this with your actual SSH private key
  # You can get it from: cat ~/.ssh/id_ed25519
  YOUR_PRIVATE_KEY_HERE
  -----END OPENSSH PRIVATE KEY-----

# SSH public key (optional, can be derived from private key)
ssh_key_pub: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... YOUR_PUBLIC_KEY_HERE"

# Git configuration (optional)
git_user_name: "Your Name"
git_user_email: "your.email@example.com"
